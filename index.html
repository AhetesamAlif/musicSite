<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="css/media.css">

  </head>
  <body>
    
     <!-- Header start -->
     <header>
      <div class="container px-0">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg navbar-light cm_nav">
          <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" class="img-fluid logo" alt="ahetasamalif">
            </a>

            <button class="navbar-toggler c_toggle" type="button" data-bs-toggle="collapse" data-bs-target="#c_nav" aria-controls="c_nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="c_nav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                
              </ul>
              
            </div>
          </div>
        </nav>
        <!-- nav end -->
      </div>
    </header>
    <!-- Header end -->
    <!-- banner start -->
    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3 h_text">
                <h1 class=" h_text">THE REAL SOUND</h1>
              </div>
              <div class="offset-lg-9 col-lg-3 right-col">
                <P class="b_p">CLICK HERE TO LISTEN</P>
                <img src="images/play.png" id="icon" alt="ahetasamalif">
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->
    <audio id="my_music">
      <source src="mu.mp3" type="audio/mp3">
    </audio>
    <script>
      var my_music = document.getElementById("my_music");
      var icon = document.getElementById("icon")

      icon.onclick = function(){
       if(my_music.paused){
        my_music.play();
        icon.src = "images/pause.png"
       }else{
        my_music.paused();
        icon.src = "images/play.png"

       }
      }
    </script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


  </body>
